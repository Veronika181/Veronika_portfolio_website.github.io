<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#home" class="logo"> <span> Veronika <span>Obrtelova</span></a>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about-me">About me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <h1>Hi, <span>I'm Veronika</span></h1>
            <h3 class="text-animation"></h3>
            <p>A junior tester passionate about test automation, experienced in manual testing, currently seeking opportunities in the field.</p>
        </div>
        <div class="home-img">
            <img src="img.jpeg" alt="">
        </div>
    </section>

    <section class="about-me" id="about-me">
        <div class="about-me-content">
            <h2>About me </h2>
            <button id="aboutmeBtn" class="btn"></button>
        </div>
    </section>

    <section class="projects" id="projects">
        <div class="projects-content">
            <h2>Projects</h2>
            <button id="projectstBtn" class="btn"></button>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact-content">
            <h2>Contact Me</h2>
        </div>
        <form action="https://formspree.io/f/xvoejybk" method="POST" class="contact-form">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail.." required>
            </div>
            <div>
                <label for="subject">Message</label>
                <textarea id="subject" name="message" placeholder="Write your message here..." style="height: 10rem;" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/veronika-obrtelova" class="linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/veronika181" class="github"><i class="fab fa-github"></i></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
